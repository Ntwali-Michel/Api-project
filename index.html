<!DOCTYPE html>
<html>
<head>
    <title>Simple Weather App</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather Checker</h1>

    </div>
    <script src="app.js"></script>
</body>
</html>
